<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300..900&display=swap" rel="preload" as="style">
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@100..900&display=swap" rel="stylesheet"
    onload="this.rel='stylesheet';this.removeAttribute('onload');">
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css?ver=6.6" media="all"
    onload="this.rel='stylesheet';this.removeAttribute('onload');">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css?ver=6.6">
</head>


<body class="main">
  <header>
    <div class="container">
      <nav class="main-menu d-flex flex-row justify-content-between">
        <img src="assets/img/logo.svg" alt="Logo web site" class="logo img-fluid">
        <ul class="">
          <li>
            <a href="#" class="btn">Login to Beta</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <div class="container">
      <div class="content">
        <h1>One App, Infinite Efficiency</h1>
        <p>
          Why fumble with multiple apps when you can store and share your creative ideas in one seamless cloud storage
          and communication solution?
        </p>
        <p>
          Amplify your workflow and enjoy stress-free data management.
        </p>
      </div>
      <div class="plane">
        <img src="https://www.gamiapp.io/wp-content/themes/nix/html/2ba15879/assets/img/airplane.svg"
          alt="Paper Airplane">
      </div>
    </div>

  </main>
  <footer>
    <div class="container">
      <p class="footer-text">© Copyright 2024, All Rights Reserved</p>
    </div>
  </footer>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #002f93, #0b57ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      position: relative;
      max-width: 900px;
      text-align: left;
      color: white;
    }

    .content {
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin: 0 0 20px 0;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 10px 0;
    }

    .plane {
      position: absolute;
      bottom: -50px;
      right: 0;
    }

    .plane img {
      max-width: 200px;
      transform: rotate(-20deg);
      /* Rotar el avión si es necesario */
    }
  </style>
</body>

</html>
